<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerMonitor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .metric-card { transition: transform 0.2s; }
        .metric-card:hover { transform: translateY(-2px); }
        .critical { border-left: 4px solid #dc3545; }
        .warning { border-left: 4px solid #ffc107; }
        .normal { border-left: 4px solid #28a745; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-server me-2"></i>ServerMonitor
            </span>
            <div class="text-light">
                <span id="connection-status" class="badge bg-success">Connected</span>
                <span id="last-update" class="ms-2">Last update: --:--:--</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alert Panel -->
        <div id="alert-panel" class="row mb-4" style="display: none;">
            <div class="col-12">
                <div class="alert alert-danger d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="alert-message"></span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger" onclick="dismissAlert()">Dismiss</button>
                </div>
            </div>
        </div>

        <!-- Server Cards -->
        <div id="servers-container" class="row">
            <!-- Dynamic server cards will be inserted here -->
        </div>

        <!-- Charts -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">CPU Usage</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="cpuChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Memory Usage</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="memoryChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
